
<div class="container d-flex justify-content-center" *ngIf="!wasSubmitted">
  <div class="col-9 col-md-6">
      <h1 class="mb-4 text-center">EDIT THIS AUTHOR</h1>

      <!-- Use Angular's ngSubmit for form submission and ngModel for two-way binding -->
      <form (ngSubmit)="onSubmit()" #createForm="ngForm" class="needs-validation" novalidate>

        <!-- Input element for author name -->
        <div class="mb-3">
            <label for="authorName" class="form-label">Author</label>
            <input id="authorName" type="text" class="form-control" aria-describedby="helpAuthorName" placeholder="Enter the name of the Author" required [(ngModel)]="author.name" name="name">
            <div class="invalid-feedback">Please provide a valid author name</div>
        </div>

        <!-- Input element for blog Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" aria-describedby="helpUsername" placeholder="Enter username" required [(ngModel)]="author.username" name="username">
              <div class="invalid-feedback">Please type your username</div>
          </div>
          <!-- Input element for Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="text" class="form-control" aria-describedby="helpEmail" placeholder="Enter the Email" required [(ngModel)]="author.email" name="email">
            <div class="invalid-feedback">Please enter valid email</div>
          </div>
          <!-- Input element for Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" aria-describedby="helpPassword" placeholder="Enter the password" required [(ngModel)]="author.password" name="password">
                <div class="invalid-feedback">Please check the password.</div>
            </div>
        <!-- Input element for Image -->
          <div class="mb-3">
            <label for="image" class="form-label">Link to image</label>
          <input id="image" type="text" class="form-control" aria-describedby="helpImage" placeholder="Enter the image filename for the Blog" [(ngModel)]="author.image" name="image">
              <div class="invalid-feedback">Please enter valid URL.</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

      </form>
  </div>
</div>

<div  *ngIf="wasSubmitted">
  Author was edited successfully.
</div>
