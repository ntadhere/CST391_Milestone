<div class="modal" tabindex="-1" style="display: block;" *ngIf="!wasSubmitted">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete this Album</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="deleteBlog()">Delete</button>
      </div>
    </div>
  </div>
</div>

<div  *ngIf="wasSubmitted">
  Author was deleted successfully.
</div>
